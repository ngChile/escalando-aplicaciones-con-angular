
<form #loginForm="ngForm" (ngSubmit)="submit()">
    <mat-card >
    <div mat-card-image></div>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="formModel.email" #email="ngModel" matInput type="email" name="email" required minlength="3" maxlength="100" autocomplete="off">
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint>Type your email</mat-hint>
        <mat-error *ngIf="email.invalid">
          {{ email.errors | json }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="formModel.password" #password="ngModel" matInput type="password" name="password" required minlength="3" maxlength="50" autocomplete="off">
        <mat-icon matSuffix>code</mat-icon>
        <mat-hint>Type your password</mat-hint>
        <mat-error *ngIf="password.invalid">
          {{ password.errors | json }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>"Seleccione"</mat-label>
          <mat-select [(ngModel)]="formModel.group" name="group" required #group="ngModel">
              <mat-option value="">Seleccione</mat-option>
            <mat-option value="A">GrupoA</mat-option>
            <mat-option value="B">GrupoB</mat-option>
          </mat-select>
          <mat-hint>Seleccione su grupo</mat-hint>
          <mat-error *ngIf="group.invalid"></mat-error>
        </mat-form-field>
        {{formModel| json}}

    </mat-card-content>
    <mat-card-actions>

      <button mat-button color="primary">
        <mat-icon>lock_open</mat-icon> Login
      </button>

      <a routerLink="/register" mat-button role="button">
        <mat-icon>how_to_reg</mat-icon> Register
      </a>

    </mat-card-actions>
  </mat-card>

</form>

<app-loading *ngIf="isLoading"></app-loading>
