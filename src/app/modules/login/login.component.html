<form #loginForm="ngForm" (ngSubmit)="submit()">

  <mat-card>
    <div mat-card-image></div>
    <mat-card-content>
      <ol>
        <li *ngFor="let item of [1, 2, 3, 4, 5]" [ngStyle]="{backgroundColor: 'purple', color: 'yellow'}">   
          Item - {{item}}
        </li>
      </ol>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="formModel.email" #email="ngModel" matInput type="email" name="email" required minlength="3" maxlength="100" autocomplete="off">
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint>Type your email</mat-hint>
        <mat-error *ngIf="email.invalid">
          {{ email.errors | json }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="formModel.password" #password="ngModel" matInput type="password" name="password" required minlength="3" maxlength="50" autocomplete="off">
        <mat-icon matSuffix>code</mat-icon>
        <mat-hint>Type your password</mat-hint>
        <mat-error *ngIf="password.invalid">
          {{ password.errors | json }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select placeholder="Grupos" #group='ngModel' required [(ngModel)]="formModel.grupo" name="group">
          <mat-option *ngFor="let group of groups" [value]="group.id">
            {{group.value}}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>code</mat-icon>
        <mat-hint>Type your password</mat-hint>
        <mat-error *ngIf="group.invalid">
            {{ group.errors | json }}
          </mat-error>
      </mat-form-field>

      <mat-checkbox name="rememberMe" [(ngModel)]="formModel.rememberMe" #rememberMe="ngModel"
        >Recuerdame</mat-checkbox>

        {{formModel | json}}

    </mat-card-content>
    <mat-card-actions>

      <button mat-button color="primary">
        <mat-icon>lock_open</mat-icon> Login
      </button>

      <a routerLink="/register" mat-button role="button">
        <mat-icon>how_to_reg</mat-icon> Register
      </a>

    </mat-card-actions>
  </mat-card>

</form>

<app-loading *ngIf="isLoading"></app-loading>
